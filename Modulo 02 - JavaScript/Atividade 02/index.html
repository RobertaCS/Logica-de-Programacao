<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Alunos</h1>

    <div class="form">
      <input type="text" id="nome" placeholder="Nome do aluno">
      <input type="number" id="nota" placeholder="Nota" min="0" max="10" step="0.1">
      <button id="btnCadastrar">Cadastrar</button>
    </div>

    <div class="filtros">
      <button id="mostrarTodos">Mostrar Todos</button>
      <button id="mostrarAprovados">Mostrar Aprovados</button>
    </div>

    <ul id="listaAlunos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
